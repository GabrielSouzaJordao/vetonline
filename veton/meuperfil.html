<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetOn</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/meuperfil.css">

</head>
<body>
    <div class="home">
        <Div class="cabecalho">
            <img class="logo" src="src/imagens/VET ON.png" alt="logo cachorro">
            <ul class="menu">
                
                <li id="meuperfil"><A href="meuperfil.html">Meu Perfil</A></li>

            </ul>
        </Div>
        <div class="form-container">
            <h2>Formulário de Login</h2>
            <form action="login.php" method="post">
                <div class="form-group">
                    <div class="formulario">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    <button type="submit">Login</button>
                    </div>
                    <p class="paragrafo">Não tem cadastro? <a href="cadastro.html">cadastre-se</a></p>

                </div>

            </form>
            
        <Div class="contato">
        
            <ul class="informacoes">
                <h1>Contato</h1>
                <li>Número de Telefone: +55 (11) 94563-5632</li>
                <li>E-mail: contato@veton.com</li>
                <li>Endereço: Rua Sidney, 34 - 0391-8000</li>
                <li><a href="trabalheconosco.html">Trabalhe Conosco</a></li>

            </ul>
        </Div>
